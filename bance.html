<!DOCTYPE html>
<html>
<head>
    <meta chatset="utf-8">
    <title></title>
    <style>
    .ball{
        width:200px;
        height:200px;
        border-radius:50%;
        background:palevioletred;
        animation:bance 2.5s cubic-bezier(.755,.05,.855,.06) forwards;
        }
    @keyframes bance{
      60%,80%,to{transform:translateY(400px);
          animation-timing-function:cubic-bezier(.215,.61,.355,1);}
        70%{transform:translateY(300px);}
        90%{transform:translateY(360px);}
    }
    </style>
</head>
<body>
<div class="ball">

</div>
</body>
</html>
